    <div>
        <img src="bg/window.png" alt="L'arrière-plan" id="bgImage" class="bg-image">
    </div>

    <!-- コンテンツ -->
    <section class="container">
        <section class="content first-content">
            <h1>Nos réalisations récentes</h1>

            <div class="result-show">
                <img src="img/left.png" class="arrow left">

                <div class="result-container">

    <script>
        // 差し替える画像リスト
        const images = ["bg/window.png", "bg/shower.png", "bg/mirror.png", "bg/toilette.png"];
        let index = 0;
        let side = "right"; // 最初は右から

        const bg_img = document.getElementById("bgImage");

        function playAnimation() {
            // 画像切り替え
            bg_img.src = images[index];
            bg_img.className = "bg-image " + side;

            // 次のインデックス計算
            index = (index + 1) % images.length;
            side = side === "right" ? "left" : "right"; // 次は逆側
        }

        // アニメーション終了ごとに呼ばれる
        bg_img.addEventListener("animationend", () => {
            bg_img.className = "bg-image"; // アニメーションをリセット
            setTimeout(playAnimation, 100); // 少し待って次へ
        });

        // 初回スタート
        playAnimation();
    </script>
</body>
