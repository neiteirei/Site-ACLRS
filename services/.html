            <script>
                (function(){
                const scroller = document.getElementById('scroller');
                const btnL = document.getElementById('btnLeft');
                const btnR = document.getElementById('btnRight');

                // 1回のスクロール量（コンテナの80%）
                function scrollAmount(){
                    return Math.round(scroller.clientWidth * 0.55);
                }

                function updateButtons(){
                    btnL.disabled = scroller.scrollLeft <= 0;
                    // +1 は丸め誤差対策
                    btnR.disabled = Math.ceil(scroller.scrollLeft + scroller.clientWidth) >= scroller.scrollWidth - 1;
                }

                btnL.addEventListener('click', ()=>{
                    scroller.scrollBy({left: -scrollAmount(), behavior: 'smooth'});
                });
                btnR.addEventListener('click', ()=>{
                    scroller.scrollBy({left: scrollAmount(), behavior: 'smooth'});
                });

                // ホールドで連続スクロール（mousedown / touchstart）
                let holdInterval = null;
                function startHold(dir){
                    holdInterval = setInterval(()=> scroller.scrollBy({left: dir * 40}), 60);
                }
                function stopHold(){ if(holdInterval){ clearInterval(holdInterval); holdInterval = null }}
                btnL.addEventListener('mousedown', ()=> startHold(-1));
                btnR.addEventListener('mousedown', ()=> startHold(1));
                window.addEventListener('mouseup', stopHold);
                btnL.addEventListener('touchstart', ()=> startHold(-1), {passive:true});
                btnR.addEventListener('touchstart', ()=> startHold(1), {passive:true});
                window.addEventListener('touchend', stopHold);

                // スクロール終了時にボタン状態更新
                scroller.addEventListener('scroll', ()=>{ updateButtons() });
                window.addEventListener('resize', updateButtons);

                // キーボード操作（左右矢印）
                scroller.addEventListener('keydown', (e)=>{
                    if(e.key === 'ArrowRight') { scroller.scrollBy({left: scrollAmount(), behavior:'smooth'}); e.preventDefault(); }
                    if(e.key === 'ArrowLeft')  { scroller.scrollBy({left: -scrollAmount(), behavior:'smooth'}); e.preventDefault(); }
                });

                // 初回状態
                updateButtons();
                })();
            </script>
